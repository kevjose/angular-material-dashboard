<md-toolbar layout="row">
    <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button menuBtn">
        <md-icon aria-label="Menu"
                 md-font-icon="fa fa-bars fa-lg">
        </md-icon>
    </md-button>
    <h1 layout-align-gt-sm="center" class="md-toolbar-tools">Angular Material Dashboard</h1>
</md-toolbar>
<div layout="row" flex class="content-wrapper"
     style="overflow: hidden;">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')" layout-padding>
        <md-list class="muppet-list">
            <md-item>
                <md-item-content>
                    <md-button ng-click="toggleSidenav('left')" ui-sref="app.overview">
                        Overview
                    </md-button>
                </md-item-content>
            </md-item>
            <md-item>
                <md-item-content>
                    <md-button ng-click="toggleSidenav('left')" ui-sref="app.about">
                        About
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" flex>
        <md-content layout="column" ui-view="menuContent" layout-padding>

        </md-content>
    </div>

</div>
