<!DOCTYPE html>
<html lang="en" ng-app="MuppetApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1"/>
    <title>Material Dashboard</title>
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body layout="column" ng-controller="AppCtrl">
<md-toolbar layout="row">
    <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button menuBtn">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
    </md-button>
    <h1 layout-align-gt-sm="center" class="md-toolbar-tools">My Favorite Muppets</h1>
</md-toolbar>
<div layout="row" flex class="content-wrapper">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-list class="muppet-list">
            <md-item ng-repeat="it in muppets">
                <md-item-content>
                    <md-button ng-click="selectMuppet(it)" ng-class="{'selected' : it === selected }">
                        {{it.name}}
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" flex class="content-wrapper">
        <md-content layout="column" flex class="md-padding">
            <h2>{{selected.name}}</h2>

            <p>{{selected.content}}</p>
        </md-content>
    </div>
</div>


<!--Angular Scripts-->
<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<!--Angular Material-->
<script src="js/angular-material.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
